<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-TS Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="everythingInsideTheGame">
      <div id="chooseRoundSection">
        <form id="choooseRoundOption">
          <h1>Play a game of Bob, Paper, Scissor</h1>
          <h2>against Bob the stone</h2>
          <img src="./src/assets/img/bob_the_stone.webp" alt="Bob" />

          <legend>How many rounds do you want to play?</legend>

          <input type="radio" name="rounds" id="roundsOption5" value="5" checked />
          <label for="roundsOption5">5</label>

          <input type="radio" name="rounds" id="roundsOption10" value="10" />
          <label for="roundsOption10">10</label>

          <input type="radio" name="rounds" id="roundsOption15" value="15" />
          <label for="roundsOption15">15</label>

          <input type="radio" name="rounds" id="roundsOption1" value="20" />
          <label for="roundsOption20">20</label>
        </form>

        <div id="roundCounter"></div>
      </div>

      <div id="playingTheGame">
        <div id="playersSection">
          <div id="player" class="roundbox"><p>You</p></div>
          <div id="score"><img src="./src/assets/img/bob_the_stone.webp" alt="Bob again" /></div>
          <div id="computer" class="roundbox"><p>Bob</p></div>
        </div>

        <div id="scoreResultSection">
          <div id="scoreResult">Let's play</div>
        </div>

        <div id="iconOptionsSection">
          <div class="buttonStyling">
            <button type="button" id="stoneButton" class="iconButtons">
              <img src="./src/assets/img/stone.png" id="stoneImage" alt="stone_icon" />
              <img src="./src/assets/img/bob_the_stone.webp" id="bobTheStoneImage" alt="Bob again" />
            </button>
          </div>

          <div class="buttonStyling">
            <button type="button" id="paperButton" class="iconButtons">
              <img src="./src/assets/img/paper.png" id="paperImage" alt="paper_icon" />
            </button>
          </div>

          <div class="buttonStyling">
            <button type="button" id="scissorButton" class="iconButtons">
              <img src="./src/assets/img/scissor.png" id="scissorImage" alt="scissor_icon" />
            </button>
          </div>
        </div>

        <p>MAKE YOUR MOVE</p>
      </div>
    </div>

    <div id="endResult"></div>

    <div id="restartSection">
      <div id="movingHand"><img src="./src/assets/img/hand_down.png" alt="hand showing down" /></div>
      <button type="button" id="restartButton">Restart</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
